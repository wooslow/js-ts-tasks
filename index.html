<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <title>X card by wooslow</title>
</head>
<body>
<div class="main">
  <div class="header">
    <div class="profile">
      <div class="logo">
        <div class="img">
          <img src="/assets/avatar.jpg" alt="Avatar">
        </div>
      </div>
      <div class="profile_info">
        <div class="profile_info">
          <div class="name">
            Mark Rober
          </div>
          <div class="username">
            @MarkRober
          </div>
        </div>
      </div>
    </div>
    <div class="logo">
      <img src="/assets/Vector.svg" alt="Logo">
    </div>
  </div>
  <div class="message">
    <p>
      Someone stole a package from me. Police wouldn’t do anything about it so I spent the last 6 months engineering up some vigilante justice.
      <a href="#">#blog #x #police</a>
    </p>
  </div>
  <div class="footer">
    <img src="/assets/heart.png" alt="Like" class="like">
    <div class="like">
      <p>656</p>
    </div>
    <div class="time">
      3:40 PM – Feb 24, 2022
    </div>
  </div>
</div>
</body>
</html>
