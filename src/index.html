<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML CSS Task</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="./iphone.js"></script>
</head>
<body>
<iphone-frame>
  <div class="header">
    <img src="./images/back_arrow.png" alt="Back">
    <div class="username">user_name</div>
    <img src="./images/dots.png" alt="Menu">
  </div>
  <div class="profile">
    <div class="stats">
      <img src="./images/avatar.png" alt="Avatar" class="avatar">
      <div>
        <span>129</span>
        <span>Posts</span>
      </div>
      <div>
        <span>3680</span>
        <span>Followers</span>
      </div>
      <div>
        <span>230</span>
        <span>Following</span>
      </div>
    </div>
  </div>
  <div class="account-info">
    <h3>Name</h3>
    <p>Local business</p>
    <a href="https://github.com/wooslow">www.website.com</a>
  </div>
  <div class="action-buttons">
    <button class="follow">Follow</button>
    <button class="message">Message</button>
    <button class="email">Email</button>
    <button class="dropdown">â–¼</button>
  </div>
  <div class="highlights">
    <div class="highlight">
      <div class="icon">
        <img src="./images/icon1.png" alt="Icon 1">
      </div>
      <span>Highlight</span>
    </div>
    <div class="highlight">
      <div class="icon">
        <img src="./images/icon2.png" alt="Icon 2">
      </div>
      <span>Highlight</span>
    </div>
    <div class="highlight">
      <div class="icon">
        <img src="./images/icon3.png" alt="Icon 3">
      </div>
      <span>Highlight</span>
    </div>
    <div class="highlight">
      <div class="icon">
        <img src="./images/icon4.png" alt="Icon 4">
      </div>
      <span>Highlight</span>
    </div>
  </div>
  <div class="pre-gallery-tab">
    <a href="#" class="tab active">
      <img src="./images/photos.png" alt="Grid">
    </a>
    <a href="#" class="tab">
      <img src="./images/tags.png" alt="Person">
    </a>
  </div>
  <div class="gallery">
    <img src="./images/img1.png" alt="Photo 1">
    <img src="./images/img1.png" alt="Photo 2">
    <img src="./images/img1.png" alt="Photo 3">
  </div>
  <div class="action-row">
    <a href="#">
      <img src="./images/home.png" alt="Home">
    </a>
    <a href="#">
      <img src="./images/search.png" alt="Search">
    </a>
    <a href="#">
      <img src="./images/plus.png" alt="Plus">
    </a>
    <a href="#">
      <img src="./images/heart.png" alt="Heart">
    </a>
    <a href="#">
      <img src="./images/avatar.png" alt="Avatar">
    </a>
  </div>
</iphone-frame>
</body>
</html>
